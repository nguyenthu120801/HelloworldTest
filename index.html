<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- link font awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #989898;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container{
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0 0 0 , 0.3);
            width: 400px;
            height: 100%;
            max-width: 100%;
        }
        h1{
            text-align: center;
        }
        form{
            padding: 30px 40px;
        }
        .form-control{
            margin-bottom: 10px;
            padding-bottom: 20px;
            position: relative;
        }
        .form-control label{
            display: inline-block;
            margin-bottom: 5px;
        }
        .form-control input{
            border: 2px solid #f0f0f0;
            border-radius: 4px;
            display: block;
            font-family: inherit;
            font-size: 20px;
            width: 100%;
            padding: 10px 10px;
        }
        .success input{
            border-color: #2ecc71;
        }
        .error input{
            border-color: #e74c3c;
        }
        .form-control i{
            position: absolute;
            top: 40px;
            right: 10px;
            visibility: hidden;
        }
        .success i.fa-check-circle{
            visibility: visible;
            color: #2ecc71;
        }
        .error i.fa-exclamation-circle{
            visibility: visible;
            color: #e74c3c;
        }
        .form-control small{
            visibility: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .error small{
            color: #e74c3c;
            visibility: visible;
        }
        button{
            background-color: #8e44ad;
            display: block;
            padding: 10px;
            color: #fff;
            border: 2px solid #8e44ad;
            font-family: inherit;
            font-size: 20px;
        }
        p{
            text-align: center;
            margin: 0;
            color: #2ecc71;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>success message</p>
        <form action="" class="form" id="form">
            <div class="form-control ">
                <label for="name">Username:</label>
                <input id="name" type="text" placeholder="Enter your Name...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>error message</small>
            </div>
            <div class="form-control ">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="cfpassword">Confirm your password:</label>
                <input type="password" id="cfpassword" placeholder="Enter again password...">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>error message</small>
            </div>

            <button>Register</button>
        </form>
    </div>



    <!-- Being JS -->
    <script src="main.js"></script>
</body>

</html>
